<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cubes.css">
</head>

<body>
    <center>
        <div id="father" class="fCell"></div>
    </center>

    <div class="paintBarFather">
        <div class="paintBar" id="paintBar">

            <div class="paintBarRow" id="paintRow1">
                <!-- <div  style="background-color: white;" class="paintBarCell" onclick="onColorClick(event)"> -->
                <img id="white" class="paintBarCell" src="index.png" onclick="onColorClick(event)"><img>
                <!-- </div> -->
                <div id="black" style="background-color:black;" class="paintBarCell round3"
                    onclick="onColorClick(event)"></div>
                <div id="red" style="background-color: red;" class="paintBarCell" onclick="onColorClick(event)"></div>
                <div id="blue" style="background-color: blue;" class="paintBarCell" onclick="onColorClick(event)"></div>
                <div id="green" style="background-color: green;" class="paintBarCell" onclick="onColorClick(event)">
                </div>
            </div>

            <div class="paintBarRow" id="paintRow2">
                <div id="yellow" style="background-color: yellow;" class="paintBarCell" onclick="onColorClick(event)">
                </div>
                <div id="orange" style="background-color: orange;" class="paintBarCell" onclick="onColorClick(event)">
                </div>
                <div id="pink" style="background-color: pink;" class="paintBarCell" onclick="onColorClick(event)"></div>
                <div id="purple" style="background-color: purple;" class="paintBarCell" onclick="onColorClick(event)">
                </div>
                <div id="cyan" style="background-color: cyan;" class="paintBarCell" onclick="onColorClick(event)"></div>
            </div>
            <div class="paintBarRow" id="paintRow3">
                <div id="aqua" style="background-color: aqua;" class="paintBarCell" onclick="onColorClick(event)"></div>
                <div id="greenyellow" style="background-color: greenyellow;" class="paintBarCell"
                    onclick="onColorClick(event)"></div>
                <div id="orangered" style="background-color: orangered;" class="paintBarCell"
                    onclick="onColorClick(event)"></div>
                <div id="plum" style="background-color: plum;" class="paintBarCell" onclick="onColorClick(event)"></div>
                <div id="brown" style="background-color: brown;" class="paintBarCell" onclick="onColorClick(event)">
                </div>
            </div>


        </div>
        <div>

            <label style="margin: 3px;">HEX</label>
            <input type="text" id="fname" name="fname" style="width: 85px;" placeholder="#xxxxxx">
            <input type="button" id="submitColor" name="submitColor" value="Submit">
        </div>
    </div>



    <div class="blockSize">

        <div class="blockSizeCh1">
            <label id="areaWidth">Width</label>
            <div>

                <input type="text" id="wSize" name="wSize" value="10">
            </div>
            <label id="areaHeight">Height</label>
            <div>
                <input type="text" id="hSize" name="hSize" value="10">
            </div>
            <div>
                <input type="button" id="submitSize" name="submitSize" value="Submit">
            </div>
        </div>

        <div class="blockSizeCh2">
            <input type="color" id="backColor" name="backColor" value="#ffffff" oninput="paintBackgroundColor(event)">
        </div>

        <div class="blockSizeCh3">
            <div class="blockSizeCh3Ch1">
                <button class="button" id="saveButton">Save</button>
                <button class="button" id="loadButton" onclick="loadImage()">Load</button>
            </div>
            <button class="button" id="downloadButton" onclick="downloadImage()">Download</button>
        </div>

    </div>

    <center style="margin-top: 10px;">
        <div id="canvasFather" class="canvasFather">
            <canvas id="canvas">

            </canvas>
        </div>
    </center>


    <script src="cubes.js"></script>
</body>

</html>
